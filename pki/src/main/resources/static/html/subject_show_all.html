<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>All certificates</title>
</head>
<body>

	<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

	<div id="showAll" class="container w-100 mt-5 pt-3 mb-4">
		<div class="row">
			<div class="col p-4">
                <div class="card">
					<div class="card-header bg-info text-white">
                            <h4 class="card-title mb-0">
                                Show all certificates
                            </h4>
                     </div>
					<div class="card-body p-3">
						<table class="table">
						  <thead>
						    <tr>
						      <th scope="col">Start date</th>
						      <th scope="col">End date</th>
						      <th scope="col">CA</th>
						      <th scope="col">Is revoked</th>
						    </tr>
						  </thead>
						  <tbody id="certificates">
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="centralModalViewIssuer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info" role="document">
            <!--Content-->
            <div class="modal-content step-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Issuer of the certificate</p>
                    <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>

                <!--Body-->
                <div class="modal-body">
                    <div id="div_info" style="display:none;">
                    
                    
                    </div>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    
    <div class="modal fade" id="centralModalCheckValidation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info" role="document">
            <!--Content-->
            <div class="modal-content step-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Certificate validation</p>
                    <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>

                <!--Body-->
                <div class="modal-body">
                    <div id="div_check">
                        <label id="idCheckValidation"></label>
                    </div>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>

	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../js/subject_show_all.js"></script>
	<script type="text/javascript" src="../../js/navbars/subject.js"></script>
</body>
</html>
