<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Create certificate</title>
</head>
<body>
	
	<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

    <div id="container" class="container w-70 mt-5 pt-3 mb-4">
		<form id="create_cert">
			<div class="row">
			<div class="col p-4">
                <div class="card">
					<div class="card-header bg-info text-white">
                            <h4 class="card-title mb-0">
                                Create certificate
                            </h4>
                     </div>
					<div class="card-body p-3">
					<br/>
					<div class="row">
						<div class="col-md-6">
							<div class="custom-control custom-radio">
							  <input type="radio" class="custom-control-input" id="person" name="person" checked="checked">
							  <label class="custom-control-label" for="person">Person</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="custom-control custom-radio">
							  <input type="radio" class="custom-control-input" id="system" name="system">
							  <label class="custom-control-label" for="system">System</label>
							</div>
						</div>
					</div>
					<br/><br/>
					
					<div class="row">
						<div class="col-md-12">
							<label>Choose extension*</label>
							<select class="form-control" id="templates">
							</select>
						</div>
					</div>
					<br/>
					
					<div class="row">
						<div class="col-md-12">
							<label>Choose subject*</label>
							<select class="form-control" id="subjects">
							</select>
						</div>
					</div>
					<br/><br/>
					<div class="row" id="name_surname_div">
						<div class="col-md-6">
							<label>Enter the given name*</label>
							<input id="gn" class="form-control" type="text" placeholder="Given name" required>
						</div>
						<div class="col-md-6">
							<label>Enter the surname*:</label>
							<input id="sn" class="form-control" type="text" placeholder="Surname" required>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label>Enter the organization*</label>
							<input id="o" class="form-control" type="text" placeholder="Organization" required>
						</div>
						<div class="col-md-6">
							<label>Enter the organization unit*</label>
							<input id="ou" class="form-control" type="text" placeholder="Organization unit" required>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label>Enter the common name*</label>
							<input id="cn" class="form-control" type="text" placeholder="Common name" required>
						</div>
						<div class="col-md-6">
							<label>Enter the email*:</label>
							<input id="e" class="form-control" type="text" placeholder="Email" required>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label>Choose start date*</label>
							<input id="startDate" type="date"  class="form-control" required>
						</div>
						<div class="col-md-6">
							<label>Choose end date*</label>
							<input id="endDate" type="date"  class="form-control" required>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label>Enter the country code*</label>
							<input id="c" class="form-control" type="text" placeholder="Country code" required>
						</div>
						<div class="col-md-6">
							<label>Enter the state*:</label>
							<input id="s" class="form-control" type="text" placeholder="State" required>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label>Enter the locality*</label>
							<input id="l" class="form-control" type="text" placeholder="Locality" required>
						</div>
						<div class="col-md-6" id="issAltNameDiv" hidden="true">
							<label>Enter the issuer alternative name*</label>
							<input id="issAltName" class="form-control" type="text" placeholder="Issuer alternative name">
						</div>
						<div class="col-md-6" id="subAltNameDiv" hidden="true">
							<label>Enter the subject alternative name*</label>
							<input id="subAltName" class="form-control" type="text" placeholder="Subject alternative name">
						</div>
					</div>
					<br/>
					<div class="row" id="subDirAttrDiv" hidden="true">
						<div class="col-md-6">
							<label>Enter date of birth*</label>
							<input id="birthDate" class="form-control" type="date" placeholder="Date of birth">
						</div>
						<div class="col-md-6">
							<label>Enter the place of birth*:</label>
							<input id="birthPlace" class="form-control" type="text" placeholder="Place of birth">
						</div>
					</div>
					<br/>
					
					<div class="row" id="ku1" style="margin-left:10px;">
						<div class="form-check form-check-inline" style="margin-left:10px;">
						  <input class="form-check-input" type="checkbox" id="0ku">
						  <label class="form-check-label" for="0ku">Digital signature</label>
						</div>
						<div class="form-check form-check-inline" style="margin-left:40px;">
						  <input class="form-check-input" type="checkbox" id="1ku">
						  <label class="form-check-label" for="1ku">Non repudiation</label>
						</div>
						<div class="form-check form-check-inline" style="margin-left:40px;">
						  <input class="form-check-input" type="checkbox" id="2ku">
						  <label class="form-check-label" for="2ku">Key encipherment</label>
						</div>
						<div class="form-check form-check-inline" style="margin-left:40px;">
						  <input class="form-check-input" type="checkbox" id="3ku">
						  <label class="form-check-label" for="3ku">Data encipherment</label>
						</div>
					</div><br/>
					
					<div class="row" id="ku2" style="margin-left:10px;">
						<div class="form-check form-check-inline" style="margin-left:10px;">
						  <input class="form-check-input" type="checkbox" id="4ku">
						  <label class="form-check-label" for="4ku">Key agreement</label>
						</div>
						<div class="form-check form-check-inline" style="margin-left:40px;">
						  <input class="form-check-input" type="checkbox" id="5ku">
						  <label class="form-check-label" for="5ku">Key cert sign</label>
						</div>
						<div class="form-check form-check-inline" style="margin-left:40px;">
						  <input class="form-check-input" type="checkbox" id="6ku">
						  <label class="form-check-label" for="6ku">CRL sign</label>
						</div>
						<div class="form-check form-check-inline" style="margin-left:40px;">
						  <input class="form-check-input" type="checkbox" id="7ku">
						  <label class="form-check-label" for="7ku">Encipher only</label>
						</div>
						<div class="form-check form-check-inline" style="margin-left:40px;">
						  <input class="form-check-input" type="checkbox" id="8ku">
						  <label class="form-check-label" for="8ku">Decipher only</label>
						</div>
					</div>
					<br/><br/>
					
					<div class="row">
						<div class="col-md-6">
							<div class="custom-control custom-radio">
							  <input type="radio" class="custom-control-input" id="ss" name="ss" checked="checked">
							  <label class="custom-control-label" for="ss">Self-signed</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="custom-control custom-radio">
							  <input type="radio" class="custom-control-input" id="nss" name="nss">
							  <label class="custom-control-label" for="nss">Non self-signed</label>
							</div>
						</div>
					</div>
					<br/>
					
					<div class="row" hidden="true" id="issuers_div">
						<div class="col-md-12">
							<label>Choose issuer*</label>
							<select class="form-control" id="issuers">
							</select>
						</div>
					</div>
					<br/>
					
					<div class="row" style="margin-left:10px;">
						<div class="col-md-12">
							<div class="custom-control custom-checkbox">
							    <input type="checkbox" class="custom-control-input" id="isCa" checked="checked" disabled="disabled">
							    <label class="custom-control-label" for="isCa">CA</label>
							</div>
						</div>
					</div>
					<br/>
				</div>
				</div>
			</div>
			</div>
			
			<div class="row">
                <div class="col p-4">
                    <input type="submit" class="btn btn-success btn-lg btn-block mb-4" value="Create">
                </div>
            </div>
		</form>
	</div>
	

	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../js/jwt_check.js"></script>
	<script type="text/javascript" src="../../js/create_certificate.js"></script>
	<script type="text/javascript" src="../../js/navbars/admin.js"></script>
	
</body>
</html>
