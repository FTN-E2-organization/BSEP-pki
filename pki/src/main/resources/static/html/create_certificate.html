<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Create certificate</title>
</head>
<body>
	
	<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

    <div id="container" class="container w-50 mt-5 pt-3 mb-4">
		<form id="create_cert">
			<div class="row">
			<div class="col p-4">
                <div class="card">
					<div class="card-header bg-info text-white">
                            <h4 class="card-title mb-0">
                                Create certificate
                            </h4>
                     </div>
					<div class="card-body p-3">
					
					<div class="row">
						<div class="col-md-6">
							<div class="custom-control custom-radio">
							  <input type="radio" class="custom-control-input" id="ss" name="ss" checked="checked">
							  <label class="custom-control-label" for="ss">Self-signed</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="custom-control custom-radio">
							  <input type="radio" class="custom-control-input" id="nss" name="nss">
							  <label class="custom-control-label" for="nss">Non self-signed</label>
							</div>
						</div>
					</div>
					<br/>
					
					<div class="row" hidden="true" id="issuers_div">
						<div class="col-md-12">
							<label>Choose issuer*</label>
							<select class="form-control" id="issuers">
							</select>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-12">
							<label>Choose subject*</label>
							<select class="form-control" id="subjects">
							</select>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label>ORGANIZATION:</label>
							<label id="o"></label>
						</div>
						<div class="col-md-6">
							<label>ORGANIZATION UNIT:</label>
							<label id="ou"></label>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label>GIVEN NAME:</label>
							<label id="gn"></label>
						</div>
						<div class="col-md-6">
							<label>SURNAME:</label>
							<label id="sn"></label>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label>COMMON NAME:</label>
							<label id="cn"></label>
						</div>
						<div class="col-md-6">
							<label>EMAIL:</label>
							<label id="e"></label>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label>COUNTRY CODE:</label>
							<label id="c"></label>
						</div>
						<div class="col-md-6">
							<label>STATE:</label>
							<label id="s"></label>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label>LOCALITY:</label>
							<label id="l"></label>
						</div>
					</div>
					<br/><br/>
					<div class="row">
						<div class="col-md-5">
							<div class="form-group">
								<label>Date from*</label>
								<input id="startDate" type="date"  class="form-control" required>
							</div>
						</div>
						<div class="col-md-2"></div>
						<div class="col-md-5">
							<div class="form-group">
								<label>Date to*</label>
								<input id="endDate" type="date"  class="form-control" required>
							</div>
						</div>
					</div>
	
					<br/>
					<div class="row">
						<div class="col-md-12">
							<div class="custom-control custom-checkbox">
							    <input type="checkbox" class="custom-control-input" id="isCa" checked="checked" disabled="disabled">
							    <label class="custom-control-label" for="isCa">CA</label>
							</div>
						</div>
					</div>
					<br/>
				</div>
				</div>
			</div>
			</div>
			
			<div class="row">
                <div class="col p-4">
                    <input type="submit" class="btn btn-success btn-lg btn-block mb-4" value="Create">
                </div>
            </div>
		</form>
	</div>
	

	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../js/jwt_check.js"></script>
	<script type="text/javascript" src="../../js/create_certificate.js"></script>
	<script type="text/javascript" src="../../js/navbars/admin.js"></script>
	
</body>
</html>
