<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Recovery</title>
</head>
<body>

	<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

    <div id="container" class="container w-50 mt-5 pt-3 mb-4">

        <form id="logging_in" class="needs-validation" novalidate onsubmit="requestPassword(event);">
            <div class="row">
                <div class="col p-4">
                    <div class="card">
                    	 <div class="card-header bg-info text-white">
                            <h4 class="card-title mb-0">
                                Trouble Logging In?
                            </h4>
                        </div>
                        <div class="card-body p-3">
                       		<div class="form-row">
                                <div class="form-group col">
                                    <label class="text-secondary">Enter your Email and we will send you a link to change your password.</label>
                                   
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="email" class="text-secondary form-label">Email *</label>
                                    <input placeholder="Enter Your email" type="text" class="form-control" id="email" name="email" required>
                                    <div class="invalid-feedback">
                                        Please enter an email.
                                    </div>
                                     <label id="emailDescription"></label>
                                </div>
                            </div>

                           
							<div class="form-row">
                                <div class="form-group col">
                    				<a href="./login.html"><u>Back to Login</u></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col p-4">
                    <input type="submit" class="btn btn-success btn-lg btn-block mb-4"  value="Request password" id="recovery">
                </div>
            </div>

        </form>

    </div>

	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../js/navbars/unauthenticated_user.js"></script>
	<script type="text/javascript" src="../../js/password_recovery.js"></script>
	
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        $("form#logging_in").removeClass("unsuccessful");
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                            $("form#logging_in").addClass("unsuccessful");
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
