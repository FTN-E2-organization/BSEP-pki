<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Personal information</title>
</head>
<body>

	<div id="showAll" class="container w-50 mt-5 pt-3 mb-4">
		<div class="row">
			<div class="col p-4">
                <div class="card">
					<div class="card-header bg-info text-white">
                            <h4 class="card-title mb-0">
                                Personal information
                            </h4>
                     </div>
					<div class="card-body p-3">
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label style="font-family: serif; margin-right: 15px;">ORGANIZATION:</label>
							<label id="o"></label>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label  style="font-family: serif; margin-right: 15px;">ORGANIZATION UNIT:</label>
							<label id="ou"></label>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label  style="font-family: serif; margin-right: 15px;">COMMON NAME:</label>
							<label id="cn"></label>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label  style="font-family: serif; margin-right: 15px;">GIVEN NAME:</label>
							<label id="gn"></label>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label  style="font-family: serif; margin-right: 15px;">SURNAME:</label>
							<label id="sn"></label>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label  style="font-family: serif; margin-right: 15px;">EMAIL:</label>
							<label id="e"></label>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label  style="font-family: serif; margin-right: 15px;">COUNTRY CODE:</label>
							<label id="c"></label>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label  style="font-family: serif; margin-right: 15px;">STATE:</label>
							<label id="s"></label>
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-6">
							<label  style="font-family: serif; margin-right: 15px;">LOCALITY:</label>
							<label id="l"></label>
						</div>
					</div>
					<br/>
					
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../js/jwt_check.js"></script>
	<script type="text/javascript" src="../../js/subject_info.js"></script>
	<script type="text/javascript" src="../../js/navbars/subject.js"></script>
	
</body>
</html>
