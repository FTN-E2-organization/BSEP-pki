<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Register</title>
</head>
<body>

	<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

    <div id="container" class="container w-50 mt-5 pt-3 mb-4">

        <form id="registration">
            <div class="row">
                <div class="col p-4">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h4 class="card-title mb-0">
                                Registration form
                            </h4>
                        </div>

                        <div class="card-body p-3">

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="username" class="text-secondary form-label">Email *</label>
                                    <input placeholder="Enter Your email" type="text" class="form-control" id="email" name="email" required>
                                    <div class="invalid-feedback">
                                        Please enter an email.
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="password" class="text-secondary">Password *</label>
                                    <input type="password" placeholder="Enter Your password" class="form-control" name="password" id="password" required>
                                    <div class="invalid-feedback">
                                        Please enter a password.
                                    </div>
                                    <label id="pswDescription"></label>
                                </div>
                            </div>
                            
                             <div class="form-row">
                                <div class="form-group col">
                                    <label for="password" class="text-secondary">Password rules</label><br/>
                                    <div style="margin-left:10px;">
                                    <label class="form-check-label" style="color:red;" id="numCharacter">1. Must have at least one numeric character.</label><br/>
                                    <label class="form-check-label" style="color:red;" id="lowercaseCharacter">2. Must have at least one lowercase character.</label><br/>
                                    <label class="form-check-label" style="color:red;" id="uppercaseCharacter">3. Must have at least one uppercase character.</label><br/>
                                    <label class="form-check-label" style="color:red;" id="specialSymbol">4. Must have at least one special symbol.</label><br/>
                                    <label class="form-check-label" style="color:red;" id="pswLength">5. Password length should be at least 10.</label><br/>
									</div>
                                </div>
                            </div><br/>
                            
                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="passwordRepeat" class="text-secondary">Repeat Password *</label>
                                    <input type="password" placeholder="Repeat Your password" class="form-control" name="passwordRepeat" id="passwordRepeat" required>
                                    <div class="invalid-feedback">
                                        Please repeat a password.
                                    </div>
                                    <label id="pswRepeatDescription"></label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col p-4">
                    <input type="submit" class="btn btn-success btn-lg btn-block mb-4" value="Register" id="register">
                </div>
            </div>

        </form>

    </div>

	<script type="text/javascript" src="../../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../js/registration.js"></script>
	<script type="text/javascript" src="../../js/navbars/unauthenticated_user.js"></script>
	
	
</body>
</html>
